# Render.com Deployment Configuration
# https://render.com/docs/deploy-node-express-app

# Build Command
# npm install

# Start Command
# npm start

services:
  - type: web
    name: menzah-fits
    runtime: node
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_TOKEN
        generateValue: true
    healthCheckPath: /api/collections
